<div class="image position-relative" style="cursor: pointer;" *ngIf="product">
  <img
    class="img-fluid bg-info"
    data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
    style="height: 225px; width: 100%; display: block;"
    alt="{{product.name}}"
    src="{{product.pictureUrl}}"
    data-holder-rendered="true"
  />
  <div class="card-body">
    <p class="card-text text-uppercase">
      {{product.name}}
    </p>
    <div class="d-flex justify-content-between align-items-center hover-overlay">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart">
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          View
        </button>
      </div>
      <small class="text-muted">{{product.price | currency}}</small>
    </div>
  </div>
</div>
