
<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value] ="sort.value">{{sort.name}}</option>
            </select>

            <h5 class="text-warning ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li *ngFor="let brand of brands" [value] ="brand.id"
                [class.active] = "brand.id === brandIdSelected"
                (click) = "onBrandSelected(brand.id)"
                class="list-group-item">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ms-3">Types</h5>
            <ul class="list-group my-3">
                <li *ngFor="let type of types" [value] ="type.id"
                [class.active] = "type.id === typeIdSelected"
                (click) = "onTypeSelected(type.id)"
                class="list-group-item">{{type.name}}</li>
            </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>18</strong> Results</span
          >
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2" />
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3 mb-4">
        <div class="col" *ngFor="let product of products">
          <app-product-item  [product]="product"></app-product-item>
      </div>
      </div>
    </section>
  </div>
</div>
